<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/login.css">
	<script src="js/respond.min.js"></script>
	<script src="js/picturefill.js"></script>
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<div class="wrapper">

		<main class="main">
			<h1 class="logo login-logo"><a href="index.html">Dafabet <img src="images/dafabet-logo.png" height="56" width="242" alt="Dafabet"></a></h1>
			<form action="" class="login-form">
				<div class="form-notification">Account details incorrect - please check</div>
				<div class="form-item">
					<input type="text" class="form-text input-block-level" name="username" placeholder="Username">
					<span class="error-client-side">Please enter 3 to 15 letters or numbers</span>
				</div>
				<div class="form-item">
					<input type="password" class="form-text input-block-level" name="password" placeholder="Password">
					<span class="error-client-side">Invalid password format, only 6-10 characters are allowed in this field.</span>
				</div>
				<div class="login-option">
					<span class="pull-left">Remember Username <input type="checkbox"></span>
					<span class="pull-right"><a href="#">Forgot Password?</a></span>
				</div>
				<div class="form-actions">
					<input type="submit" value="Login" class="form-submit btn btn-fixed">
				</div>
				<div class="login-blurb">Problems logging in? Contact our <a href="#">Customer Support</a></div>
			</form>
		</main>

	</div><!-- .wrapper -->

	<script src="js/script.min.js"></script>

</body>
</html>
