<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Language</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/language-selection.css">
	<script src="js/respond.min.js"></script>
	<script src="js/picturefill.js"></script>
	<script src="js/modernizr.custom.js"></script>
</head>
<body class="language-selection">
	<div class="wrapper">

		<main class="main">
			<h1 class="logo login-logo"><a href="index.html">Dafabet <img src="images/dafabet-logo.png" height="56" width="242" alt="Dafabet"></a></h1>
			<div class="language-selector">
				<ul>
				    <li class="en"><a href="#" lang="en">English</a></li>
				    <li class="zh-hans"><a href="#" lang="zh-hans">简体中文</a></li>
				</ul>
			</div>
		</main>

	</div><!-- .wrapper -->

	<script src="js/script.min.js"></script>

</body>
</html>
