<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/uniform.default.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.selectbox.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/modernizr.custom.43934.js"></script>
<!-- UNIFORM -->
<script src="js/jquery.uniform.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  $(function(){
	$("input.file").uniform();
  });
</script>
<!-- SELECTBOX -->
<script src="js/jquery.selectbox-0.1.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function () {
	$(".intro select").selectbox();
});
</script>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div id="wrapper">
    <div id="header">
    	<h1><a href="index.htm">PSD2Email</a></h1>
        <div class="main-nav">
            <ul>
                <li><a href="example.htm">Examples</a></li>
                <li><a href="faq.htm">FAQ</a></li>
                <li><a href="contact.htm">Contact Us</a></li>
                <li class="order-now"><a href="order_new.htm">Order Now</a></li>
            </ul>
        </div>
    </div><!-- END #header -->
	<div id="main" class="contact">
    	<div class="sub-head">
        	<div class="inner">
                <h2>Contact Us</h2>
            </div>
        </div>
        <p class="intro">
        	<span class="txt">I'd like to contact you regarding:</span>
            <select name="">
            	<option>General PSD2Email Inquiry</option>
                <option>Email Design</option>
                <option>Pricing Questions</option>
                <option>I&rsquo;m not sure really</option>
            </select>
            <br class="clear" />
		</p>
        <div class="fields">
        	<p class="col-one">
                <input type="text" value="Email Address" onfocus="if (this.value == 'Email Address') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Email Address';}" />
                <input name="" type="file" class="file">
                <span class="format">Accepted File formats: .zip, .psd, png, .ai <img src="images/accepted_file_format.png" width="55" height="15" alt=""></span>
            </p>
            <p class="col-two">
            	<textarea name="" cols="" rows="" onblur="this.value=!this.value?'Notes':this.value;" onfocus="this.select()" onclick="this.value='';">Notes</textarea>
                <input name="" type="image" src="images/btn_submit.png">
            </p>
        </div>
    </div><!-- END #main -->
    <div id="footer">
    	<p class="copyright">&copy; Copyright 2011 <a href="#">psd2email.com</a> &nbsp;|&nbsp;  All Rights Reserved  &nbsp;|&nbsp;  <a href="#">Privacy Policy</a></p>
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
            <a class="addthis_button_tweet"></a>
            <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
        </div>
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4f178eab1ccab7d9"></script>
        <!-- AddThis Button END -->
    </div><!-- END #footer -->
</div><!-- END #wrapper -->

</body>
</html>
