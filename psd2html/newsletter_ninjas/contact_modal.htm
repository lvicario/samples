<!DOCTYPE HTML>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>Contact Modal</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/modernizr.custom.43934.js"></script>
<script type="text/javascript">
	Cufon.replace('form h2');;
</script>

</head>

<body>
	<form method="get" class="contact">
    	<h2>Contact Us</h2>
        <label><span>Your Name (required)</span> <input name="" type="text"></label>
        <label><span>Email (required)</span> <input name="" type="text"></label>
        <label><span>Subject</span> <input name="" type="text"></label>
        <label><span>Your Message</span> <textarea name="" rows="5" cols="34"></textarea></label>
        <input name="" type="submit" value="Send">
    </form>
</body>
</html>
